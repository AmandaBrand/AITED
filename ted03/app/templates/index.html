<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html>
    <head>
        <!-- files to be loaded first -->
        <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link rel="stylesheet" href="static/plugins/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/plugins/Bootstrap/css/bootstrap-theme.min.css">
        <script src="static/plugins/Bootstrap/js/bootstrap.min.js"></script>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>TED 2.0</title>
        <link href="static/css/style.css" rel="stylesheet" />
    </head>

    <body class="fancy">
        <!-- HEADER -->
        <div class="header">TED <span class="cursive">2.0</span></div>
        <div class="sub-header">ideas worth automating</div>

        <!-- FORM -->
        <form class="form-horizontal" role="form">
            
            <!-- TOPICS -->
        	<select class="form-control" id="topics">
                <option>Select a topic</option>
                <option>Education</option>
                <option>Technology</option>
                <option>Entertainment</option>
                <option>Politics</option>
                <option>Money</option>
            </select>

            <!-- BUTTONS -->
            <div class="form-group">
                <div class="col-sm-offset-2">
                  <button type="submit" class="btn btn-default">Generate</button>
                </div>
            </div>
        </form>

        <!-- CONTENT TO BE DISPLAYED -->
        <div id="content">
            <h1>Topic - {{topic}}</h1>
            <p>Thesis Statement</p>
        </div>
    </body>

</html>
